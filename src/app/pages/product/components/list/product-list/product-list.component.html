<button class="btn" (click)="new()"><i class="fa fa-plus-square"></i> Nuevo</button>

<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Detail</th>
      <th scope="col">Created</th>
      <th scope="col">Updated</th>
      <th scope="col">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of products">
      <th scope="row">{{p.id}}</th>
      <td>{{p.name}}</td>
      <td>{{p.detail}}</td>
      <td>{{p.created_at}}</td>
      <td>{{p.updated_at}}</td>
      <td><button class="btn btn-danger" (click)="delete(p.id)" ><i class="fa fa-trash"></i> Eliminar</button></td>
      <td><button class="btn btn-primary" (click)="edit(p.id)"> Editar</button></td>
    </tr>
    </tbody>
  </table>
</div>

<div class="modal-header">
  <h6 class="modal-title">{{title}}</h6>
  <button type="button" class="close" aria-label="Close" (click)="cancelForm()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="productForm">
    <div class="form-group row required">
      <div class="input-group input-group-sm col-sm-3">
        <label class="col-form-label">Name:</label>
      </div>
      <div class="col-sm-9 input-group input-group-sm input-group-rounded">
        <input type="text" class="form-control form-control-sm" formControlName="name">
      </div>
    </div>

    <div class="form-group row required">
      <div class="input-group input-group-sm col-sm-3">
        <label class="col-form-label">Detail:</label>
      </div>
      <div class="col-sm-9 input-group input-group-sm input-group-rounded">
        <input type="text" class="form-control form-control-sm" formControlName="detail">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="cancelForm()">Cancelar</button>
  <button type="button" class="btn btn-primary" (click)="saveForm()">Guardar</button>

</div>
